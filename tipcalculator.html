<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    
    body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  margin: 50px auto;
  max-width: 400px;
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}

h2 {
  color: #333;
}


label {
  display: block;
  margin-top: 10px;
  text-align: left;}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#result {
  margin-top: 20px;
  font-weight: bold;
  background-color: #dff0d8;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);}


  </style>
</head>
<body>

  <h2>Tip Calculator</h2>

  <label for="totalBill">Total Bill Amount:</label>
  <input type="number" id="totalBill" placeholder="Enter total bill">

  <label for="tipPercentage">Tip Percentage:</label>
  <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

  <label for="split">Number of People:</label>
  <input type="number" id="split" placeholder="Enter number of people">

  <button onclick="calculateTip()">Calculate Tip</button>

  <div id="result"></div>

  <script>
    function calculateTip() { 
      var totalBill = parseFloat(document.getElementById('totalBill').value);
      var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
      var split = parseInt(document.getElementById('split').value);

      // input is valid or not
      if (isNaN(totalBill) || isNaN(tipPercentage) || isNaN(split) || totalBill <= 0 || tipPercentage < 0 || split <= 0) {
        alert("Please enter valid values.");
        return;
      }

      // calculate tip and total amount
      var tipAmount = (totalBill * tipPercentage) / 100;
      var totalAmount = totalBill + tipAmount;
      
      var amountPerPerson = split > 0 ? totalAmount / split : totalAmount;

      // result
      var resultMessage = "Tip Amount: $" + tipAmount.toFixed(2) + "<br>";
      resultMessage += "Total Bill: $" + totalAmount.toFixed(2);

      if (split > 0) {
        resultMessage += "<br>Amount Per Person: $" + amountPerPerson.toFixed(2);
      }

      document.getElementById('result').innerHTML = resultMessage;
    }
  </script>

</body>
</html>
